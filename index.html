<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="shortcut icon" href="./images/site-icon.png" type="image/png">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/mediaquerys.css">
</head>
<body onload="getHours()" id="body">
    <div class="main-title">
        <h1 id="title">Clock</h1>
    </div>

        <p id="hour"></p>
        <p id="minutes"></p>
        <p id="seconds"></p>

    </section>
    
    <script src="index.js"></script>
</body>
</html>
